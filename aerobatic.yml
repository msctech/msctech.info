id: 209f5a89-19fc-4455-a98c-e848a071ac2e
deploy:
  ignore: []
  directory: .
plugins:
  - name: password-protect
    options:
        password: $SITE_PASSWORD
        loginPage: login.html
        maxFailures: 5
        failureWindow: 600
        lockoutDuration: 600
        ignorePatterns:
          - '/css/*.css'
          - '/js/*.js'
          - '/img/*.jpg'
          - '/images/*.jpg'
          - '/img/*.png'
          - '/images/*.png'
  - name: webpage
